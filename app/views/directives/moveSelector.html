<div layout="column">
  <div layout="row" layout-align="space-between center">
    <md-input-container flex>
      <label>属性</label>
      <md-select ng-model="moveFilter.selectedTypeID">
        <md-option value="0">
          任意
        </md-option>
        <md-option ng-repeat="type in types" ng-if="type" value="{{type.ID}}">
          {{ type.name }}
        </md-option>
      </md-select>
    </md-input-container>
    <md-input-container flex>
      <label>类型</label>
      <md-select ng-model="moveFilter.selectedKindID">
        <md-option value="0">
          任意
        </md-option>
        <md-option ng-repeat="kind in kinds" ng-if="kind" value="{{kind.ID}}">
          {{ kind.name }}
        </md-option>
      </md-select>
    </md-input-container>
  </div>
  <div layout="row" layout-align="space-between center">
    <label>威力</label>
    <md-checkbox ng-model="moveFilter.powerIndeterminable" ng-disabled='selectedKindID==3'>
      必杀/威力变化
    </md-checkbox>
  </div>
  <div>
    <div layout>
      <div flex='20' layout layout-align='center center'><span>最小值</span></div>
      <md-slider flex min='0' max='250' step='5' aria-label='powerMin'
                 ng-model="moveFilter.powerMin"
                 ng-change='detectOverlap()'
                 ng-disabled='moveFilter.powerIndeterminable || selectedKindID==3'></md-slider>
      <div flex='20' layout layout-align='center center'><span>{{moveFilter.powerMin}}</span></div>
    </div>
    <div layout>
      <div flex='20' layout layout-align='center center'><span>最大值</span></div>
      <md-slider flex min='0' max='250' step='5' aria-label='powerMax'
                 ng-model="moveFilter.powerMax"
                 ng-change='detectOverlap()'
                 ng-disabled='moveFilter.powerIndeterminable || selectedKindID==3'></md-slider>
      <div flex='20' layout layout-align='center center'><span>{{moveFilter.powerMax}}</span></div>
    </div>
  </div>
  <div layout="row" layout-align="space-between center">
    <label>命中</label>
    <md-checkbox ng-model="moveFilter.accuracyIndeterminable">
      必中/命中变化
    </md-checkbox>
  </div>
  <div>
    <div layout>
      <div flex='20' layout layout-align='center center'><span>最小值</span></div>
      <md-slider flex min='0' max='100' step='5' aria-label='accuracyMin'
                 ng-model="moveFilter.accuracyMin"
                 ng-change='detectOverlap()' ng-disabled='moveFilter.accuracyIndeterminable'></md-slider>
      <div flex='20' layout layout-align='center center'><span>{{moveFilter.accuracyMin}}</span></div>
    </div>
    <div layout>
      <div flex='20' layout layout-align='center center'><span>最大值</span></div>
      <md-slider flex min='0' max='100' step='5' aria-label='accuracyMax'
                 ng-model="moveFilter.accuracyMax"
                 ng-change='detectOverlap()'
                 ng-disabled='moveFilter.accuracyIndeterminable'></md-slider>
      <div flex='20' layout layout-align='center center'><span>{{moveFilter.accuracyMax}}</span></div>
    </div>
  </div>
  <div layout="row" layout-align="space-between start">
    <label>PP值</label>
  </div>
  <div>
    <div layout>
      <div flex='20' layout layout-align='center center'><span>最小值</span></div>
      <md-slider flex min='0' max='50' step='5' aria-label='ppMin'
                 ng-model="moveFilter.ppMin"
                 ng-change='detectOverlap()'></md-slider>
      <div flex='20' layout layout-align='center center'><span>{{moveFilter.ppMin}}</span></div>
    </div>
    <div layout>
      <div flex='20' layout layout-align='center center'>
        <span>最大值</span>
      </div>
      <md-slider flex min='0' max='50' step='5' aria-label='ppMax'
                 ng-model="moveFilter.ppMax"
                 ng-change='detectOverlap()'></md-slider>
      <div flex='20' layout layout-align='center center'>
        <span>{{moveFilter.ppMax}}</span>
      </div>
    </div>
  </div>
</div>
