<div layout>
  <div flex-gt-md='15'></div>
  <md-card flex>
    <md-card-content layout='row' layout-padding>
      <md-content flex layout='column'>
        <div layout><p class="md-title">这里是提交意见和建议和吐槽的地方！</p></div>
        <div layout='row' layout-wrap>
          <md-input-container flex='50' flex-sm='100'>
            <label>这里是标题！</label>
            <input style="font-size:{{fontsize}}px" ng-model="title" md-maxlength='40'>
          </md-input-container>
          <md-input-container flex='50' flex-sm='100'>
            <label>阁下何许人也？</label>
            <input style="font-size:{{fontsize}}px" ng-model="name" md-maxlength='40'>
          </md-input-container>
          <!--
          <div>
            <md-button class="thin-button md-raised" ng-click="editFontSize(-2)">
              A-
            </md-button>
            <md-button class="thin-button md-raised" ng-click="editFontSize(2)">
              A+
            </md-button>
            ←修改字体大小
          </div>
          !-->
        </div>
        <div>
          <md-input-container flex>
            <label>这里是正文！</label>
            <textarea style="font-size:{{fontsize}}px" ng-model="content" columns="1" md-maxlength="400"></textarea>
          </md-input-container>
        </div>
        <div layout layout-align='end center'>
          <div layout layout-align='center center' style="color:{{state_color}}">{{state}}</div>
          <md-button class="md-raised" ng-click="submit()">
            提交
          </md-button>
        </div>
      </md-content>
    </md-card-content>
  </md-card>
  <div flex-gt-md='15'></div>
</div>
