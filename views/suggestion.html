<div layout>
  <div flex-gt-md='15'></div>
  <md-card flex>
    <md-card-content layout='row' layout-padding>
      <md-content flex layout='column'>
        <div layout>
          <p class="md-title">这里是提交意见和建议和吐槽的地方！</p>
        </div>
        <div layout="row" layout-xs="column" layout-wrap>
          <md-input-container flex>
            <label>标题</label>
            <input ng-model="title" md-maxlength='40'>
          </md-input-container>
          <md-input-container flex>
            <label>名字</label>
            <input ng-model="name" md-maxlength='40'>
          </md-input-container>
        </div>
        <md-input-container flex>
          <label>正文</label>
          <textarea ng-model="content" columns="1" md-maxlength="400"></textarea>
        </md-input-container>
        <div layout layout-align='end center'>
          <div layout layout-align='center center' style="color:{{state_color}}">
            {{state}}
          </div>
          <md-button class="md-raised" ng-click="submit()">
            提交
          </md-button>
        </div>
      </md-content>
    </md-card-content>
  </md-card>
  <div flex-gt-md='15'></div>
</div>
