<div layout="column">
  <h5>技能过滤</h5>
  <div layout="row" layout-align="space-between center">
    <md-input-container flex>
      <label>属性</label>
      <md-select ng-model="moveFilter.selected_type_id">
        <md-option value="0">
          任意
        </md-option>
        <md-option ng-repeat="type in types" ng-if="type" value="{{type.ID}}">
          {{ type.name }}
        </md-option>
      </md-select>
    </md-input-container>
    <md-input-container flex>
      <label>类型</label>
      <md-select ng-model="moveFilter.selected_kind_id">
        <md-option value="0">
          任意
        </md-option>
        <md-option ng-repeat="kind in kinds" ng-if="kind" value="{{kind.ID}}">
          {{ kind.name }}
        </md-option>
      </md-select>
    </md-input-container>
  </div>
  <div layout="row" layout-align="space-between center">
    <label>威力</label>
    <md-checkbox ng-model="moveFilter.powerIndeterminable" ng-init="moveFilter.powerIndeterminable = false" ng-disabled='selected_kind_id==3'>
      必杀/威力变化
    </md-checkbox>
  </div>
  <div>
    <div layout>
      <div flex='20' layout layout-align='center center'><span>最小值</span></div>
      <md-slider flex min='0' max='250' step='5' aria-label='power_min'
                 ng-model="moveFilter.power_min"
                 ng-init="moveFilter.power_min = 0"
                 ng-change='detect_overlap()'
                 ng-disabled='moveFilter.powerIndeterminable || selected_kind_id==3'></md-slider>
      <div flex='20' layout layout-align='center center'><span>{{moveFilter.power_min}}</span></div>
    </div>
    <div layout>
      <div flex='20' layout layout-align='center center'><span>最大值</span></div>
      <md-slider flex min='0' max='250' step='5' aria-label='power_max'
                 ng-model="moveFilter.power_max"
                 ng-init="moveFilter.power_max = 250"
                 ng-change='detect_overlap()'
                 ng-disabled='moveFilter.powerIndeterminable || selected_kind_id==3'></md-slider>
      <div flex='20' layout layout-align='center center'><span>{{moveFilter.power_max}}</span></div>
    </div>
  </div>
  <div layout="row" layout-align="space-between center">
    <label>命中</label>
    <md-checkbox ng-model="moveFilter.accuracyIndeterminable" ng-init="moveFilter.accuracyIndeterminable = false">
      必中/命中变化
    </md-checkbox>
  </div>
  <div>
    <div layout>
      <div flex='20' layout layout-align='center center'><span>最小值</span></div>
      <md-slider flex min='0' max='100' step='5' aria-label='accuracy_min'
                 ng-model="moveFilter.accuracy_min"
                 ng-init="moveFilter.accuracy_min = 0"
                 ng-change='detect_overlap()' ng-disabled='moveFilter.accuracyIndeterminable'></md-slider>
      <div flex='20' layout layout-align='center center'><span>{{moveFilter.accuracy_min}}</span></div>
    </div>
    <div layout>
      <div flex='20' layout layout-align='center center'><span>最大值</span></div>
      <md-slider flex min='0' max='100' step='5' aria-label='accuracy_max'
                 ng-model="moveFilter.accuracy_max"
                 ng-init="moveFilter.accuracy_max = 100"
                 ng-change='detect_overlap()'
                 ng-disabled='moveFilter.accuracyIndeterminable'></md-slider>
      <div flex='20' layout layout-align='center center'><span>{{moveFilter.accuracy_max}}</span></div>
    </div>
  </div>
  <div layout="row" layout-align="space-between start">
    <label>PP值</label>
  </div>
  <div>
    <div layout>
      <div flex='20' layout layout-align='center center'><span>最小值</span></div>
      <md-slider flex min='0' max='50' step='5' aria-label='pp_min'
                 ng-model="moveFilter.pp_min"
                 ng-init="moveFilter.pp_min = 0"
                 ng-change='detect_overlap()'></md-slider>
      <div flex='20' layout layout-align='center center'><span>{{moveFilter.pp_min}}</span></div>
    </div>
    <div layout>
      <div flex='20' layout layout-align='center center'>
        <span>最大值</span>
      </div>
      <md-slider flex min='0' max='50' step='5' aria-label='pp_max'
                 ng-model="moveFilter.pp_max"
                 ng-init="moveFilter.pp_max = 50"
                 ng-change='detect_overlap()'></md-slider>
      <div flex='20' layout layout-align='center center'>
        <span>{{moveFilter.pp_max}}</span>
      </div>
    </div>
  </div>
</div>
