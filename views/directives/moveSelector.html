<div layout="column">
    <div layout="row" layout-align="space-between center">
      <md-input-container flex>
        <label>属性</label>
        <md-select ng-model="selected_type_id">
          <md-option ng-repeat="type in types" value="{{type.id}}">
            {{ type.name }}
          </md-option>
        </md-select>
      </md-input-container>
      <md-input-container flex>
        <label>类型</label>
        <md-select ng-model="selected_kind_id">
          <md-option ng-repeat="kind in kinds" value="{{kind.id}}">
            {{ kind.name }}
          </md-option>
        </md-select>
      </md-input-container>
    </div>
    <div layout="row" layout-align="space-between center">
      <label>威力</label>
      <md-checkbox ng-model="is_100percent_kill" ng-disabled='selected_kind_id==3'>
        必杀
      </md-checkbox>
    </div>
    <div>
      <div layout>
        <div flex='20' layout layout-align='center center'><span>最小值</span></div>
        <md-slider flex ng-model="power_min" min='0' max='250' step='5' aria-label='power_min' ng-change='detect_overlap()' ng-disabled='is_100percent_kill || selected_kind_id==3'></md-slider>
        <div flex='20' layout layout-align='center center'><span>{{power_min}}</span></div>
      </div>
      <div layout>
        <div flex='20' layout layout-align='center center'><span>最大值</span></div>
        <md-slider flex ng-model="power_max" min='0' max='250' step='5' aria-label='power_max' ng-change='detect_overlap()' ng-disabled='is_100percent_kill || selected_kind_id==3'></md-slider>
        <div flex='20' layout layout-align='center center'><span>{{power_max}}</span></div>
      </div>
    </div>
    <div layout="row" layout-align="space-between center">
      <label>命中</label>
      <md-checkbox ng-model="is_100percent_accurate">
        必中
      </md-checkbox>
    </div>
    <div>
      <div layout>
        <div flex='20' layout layout-align='center center'><span>最小值</span></div>
        <md-slider flex ng-model="accuracy_min" min='0' max='100' step='5' aria-label='accuracy_min' ng-change='detect_overlap()' ng-disabled='is_100percent_accurate'></md-slider>
        <div flex='20' layout layout-align='center center'><span>{{accuracy_min}}</span></div>
      </div>
      <div layout>
        <div flex='20' layout layout-align='center center'><span>最大值</span></div>
        <md-slider flex ng-model="accuracy_max" min='0' max='100' step='5' aria-label='accuracy_max' ng-change='detect_overlap()' ng-disabled='is_100percent_accurate'></md-slider>
        <div flex='20' layout layout-align='center center'><span>{{accuracy_max}}</span></div>
      </div>
    </div>
    <div layout="row" layout-align="space-between start">
      <label>PP值</label>
    </div>
    <div>
      <div layout>
        <div flex='20' layout layout-align='center center'><span>最小值</span></div>
        <md-slider flex ng-model="pp_min" min='0' max='50' step='5' aria-label='pp_min' ng-change='detect_overlap()'></md-slider>
        <div flex='20' layout layout-align='center center'><span>{{pp_min}}</span></div>
      </div>
      <div layout>
        <div flex='20' layout layout-align='center center'><span>最大值</span></div>
        <md-slider flex ng-model="pp_max" min='0' max='50' step='5' aria-label='pp_max' ng-change='detect_overlap()'></md-slider>
        <div flex='20' layout layout-align='center center'><span>{{pp_max}}</span></div>
      </div>
    </div>
</div>
