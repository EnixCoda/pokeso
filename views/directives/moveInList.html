<md-button class="md-raised" style="width:100%">
  <div layout='row'>
    <div flex='5'>{{move.id}}</div>
    <div flex>{{move.name}}</div>
    <div flex='10'>{{move.power}}</div>
    <div flex='15'>{{types[move.type].name}}</div>
    <div flex='15'>{{kinds[move.kind].name}}</div>
    <div flex='10'>{{move.accuracy}}</div>
    <div flex='10'>{{move.pp}}</div>
  </div>
</md-button>
