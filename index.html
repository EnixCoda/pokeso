<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <title>口袋搜 · PokeSo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
  <link rel="icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="120x120" href="touch-icon-iphone-retina.png">
  <link rel="apple-touch-icon" sizes="152x152" href="touch-icon-ipad-retina.png">

  <!-- build:css(.) styles/vendor.css -->
  <!-- bower:css -->
  <link rel="stylesheet" href="../bower_components/angular-material/angular-material.css" />
  <link rel="stylesheet" href="../bower_components/material-design-lite/material.min.css" />
  <!-- endbower -->
  <!-- endbuild -->
  <!-- build:css(.tmp) styles/main.css -->
  <!-- custom code begin -->
  <link rel="stylesheet" href="styles/main.css">
  <link rel="stylesheet" href="styles/pm-icons.css">
  <link rel="stylesheet" href="styles/pokeball.css">
  <link rel="stylesheet" href="styles/mdl-icons.css">
  <!-- custom code end -->
  <!-- endbuild -->
</head>
<!--[if lte IE 8]>
<div class="browsehappy" style="margin-left:300px;z-index:9">请使用非IE类浏览器!</div>
<![endif]-->
<body ng-app="pokesoApp" ng-controller='MainController'>
<!-- Add your site or application content here -->
  <div class="vertical-align-container-out cover-all">
    <div class="vertical-align-container-in-middle centered">
      <div style="display: inline-block">
        <md-progress-circular md-mode='indeterminate'></md-progress-circular>
      </div>
    </div>
  </div>
  <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
    <header class="mdl-layout__header mdl-layout__header--scroll mdl-layout--fixed-header">
      <div class="mdl-layout__header-row">
        <div class="mdl-layout-spacer"></div>
        <div hidden class="mdl-textfield mdl-js-textfield mdl-textfield--expandable mdl-textfield--floating-label mdl-textfield--align-right">
          <label class="mdl-button mdl-js-button mdl-button--icon" for="fixed-header-drawer-exp">
            <i class="material-icons">search</i>
          </label>
          <div class="mdl-textfield__expandable-holder">
            <input class="mdl-textfield__input" type="text" id="fixed-header-drawer-exp" />
          </div>
        </div>
      </div>
    </header>
    <div class="mdl-layout__drawer">
      <span class="mdl-layout-title"><a class="font-family" href="#/" id='title'>口袋搜</a></span>
      <nav class="mdl-navigation">
        <div ng-repeat="function in MainFunctions track by $index">
          <a class="mdl-navigation__link font-family" ng-if="$index!=MainFunctions.length-1 && function.enterable" href="{{function.link}}">
            <span class="pokeball pokeball-{{function.ball}}"></span>
            {{function.name}}
          </a>
        </div>
        <div layout>
          <div flex-gt-md='10'></div>
          <div flex>
            <md-switch ng-model='apng.load' aria-label='load_apng' ng-change='toggle_animation()'>
              动态图片
            </md-switch>
          </div>
        </div>
      </nav>
    </div>
    <main class="mdl-layout__content">
      <div class="page-content" ng-view>
        <!-- Your content goes here -->
      </div>
    </main>
  </div>
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-67911937-1', 'auto');
    ga('send', 'pageview');
  </script>
<!-- build:js(.) scripts/vendor.js -->
<!-- bower:js -->
<script src="../bower_components/jquery/dist/jquery.js"></script>
<script src="../bower_components/angular/angular.js"></script>
<script src="../bower_components/angular-animate/angular-animate.js"></script>
<script src="../bower_components/angular-aria/angular-aria.js"></script>
<script src="../bower_components/angular-material/angular-material.js"></script>
<script src="../bower_components/angular-route/angular-route.js"></script>
<script src="../bower_components/jquery-ui/jquery-ui.js"></script>
<script src="../bower_components/angular-ui-sortable/sortable.js"></script>
<script src="../bower_components/material-design-lite/material.min.js"></script>
<script src="../bower_components/apng-canvas/apng-canvas.min.js"></script>
<!-- endbower -->
<!-- endbuild -->

<!-- build:js({.tmp,app}) scripts/scripts.js -->
<script src="scripts/app.js"></script>
<script src="scripts/directives.js"></script>
<script src="scripts/controllers/main.js"></script>
<script src="scripts/controllers/home.js"></script>
<script src="scripts/controllers/skim.js"></script>
<script src="scripts/controllers/moves.js"></script>
<script src="scripts/controllers/baseStats.js"></script>
<script src="scripts/controllers/suggestion.js"></script>
<script src="scripts/controllers/teamBuilder.js"></script>
<script src="scripts/controllers/about.js"></script>
<!-- custom code begin -->
<script src="scripts/functions.js"></script>
<script src="scripts/hashdown.js"></script>
<!-- custom code end -->
<!-- endbuild -->
</body>
</html>
